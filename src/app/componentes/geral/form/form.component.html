<div class="row right-end">
    <a *ngIf="id" [routerLink]="['../../read']" class="btn btn-outline-success" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    <a *ngIf="!id" [routerLink]="['../read']" class="btn btn-outline-success" title="Voltar"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
</div>

<form (ngSubmit)="enviar()" #form="ngForm">
    <div *ngFor="let item of config.cabecalhos" class="form-group">
        <label for="{{item}}"><b>{{ tradutor(item) }}:</b></label>
        <input id="{{item}}" name="{{item}}" type="text" class="form-control" placeholder="{{ tradutor(item) }}" [(ngModel)]="registro.item">
    </div>
</form>
