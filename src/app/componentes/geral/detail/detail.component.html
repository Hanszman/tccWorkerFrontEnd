<div class="row right-end" [hidden]="!existemBotoes">
    <a [hidden]="!existeBotaoVoltar" [routerLink]="['../']" class="btn btn-outline-success" title="{{ 'geral.detail.voltar' | translate }}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    <a (click)="salvarPDF()" class="btn btn-outline-info" title="{{ 'geral.detail.salvar-pdf' | translate }}"><i class="fa fa-save" aria-hidden="true"></i></a>
    <a [routerLink]="['../../update/', id]" class="btn btn-outline-warning" title="{{ 'geral.detail.editar' | translate }}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
    <a [hidden]="!existeBotaoExcluir" (click)="excluir()" class="btn btn-outline-danger" title="{{ 'geral.detail.excluir' | translate }}"><i class="fa fa-trash" aria-hidden="true"></i></a>
</div>
<div class="row">
    <img [hidden]="!existeFoto" class="details" [src]="fotoUrl" height="200">
    <div class="details">
        <div *ngFor="let item of config.cabecalhos">
            <div *ngFor="let linha of conjuntoDados">
                <div><b>{{ tradutor(item) }}:</b> {{ linha[item] }}</div>
            </div>
        </div>
    </div>
</div>
