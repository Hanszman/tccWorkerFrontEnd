<div class="row center-div">
    <h1 class="first-color">Cliente <i class="fa fa-handshake-o last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
  <p>Detalhes do cliente:</p>
</div>

<app-detail [titulo]="titulo" [config]="config" [url]="url" [id]="id" [existeBotaoExcluir]="existemBotoes"></app-detail>

<div class="row table-responsive div-table">
    <h4>Telefones</h4>
    <app-table [titulo]="tituloTelefone" [config]="configTelefone" [url]="urlTelefone" [parametros]="parametros" [relacao]="url" [idRelacao]="id" [existeBotaoSalvar]=false [existeBotaoDetalhes]=false [existeModalForm]=true [existeBotaoCriar]="existemBotoes" [existeBotaoEditar]="existemBotoes" [existeBotaoExcluir]="existemBotoes"></app-table>
</div>

<div class="row table-responsive div-table">
    <h4>Endere√ßos</h4>
    <app-table [titulo]="tituloEndereco" [config]="configEndereco" [url]="urlEndereco" [parametros]="parametros" [relacao]="url" [idRelacao]="id" [existeBotaoSalvar]=false [existeBotaoDetalhes]=false [existeModalForm]=true [existeBotaoCriar]="existemBotoes" [existeBotaoEditar]="existemBotoes" [existeBotaoExcluir]="existemBotoes"></app-table>
</div>

<div class="row table-responsive div-table">
    <h4>E-mail's</h4>
    <app-table [titulo]="tituloEmail" [config]="configEmail" [url]="urlEmail" [parametros]="parametros" [relacao]="url" [idRelacao]="id" [existeBotaoSalvar]=false [existeBotaoDetalhes]=false [existeModalForm]=true [existeBotaoCriar]="existemBotoes" [existeBotaoEditar]="existemBotoes" [existeBotaoExcluir]="existemBotoes"></app-table>
</div>

<div class="row table-responsive div-table">
    <h4>Projetos</h4>
    <app-table 
        [titulo]="tituloProjeto"
        [config]="configProjeto"
        [url]="urlProjeto"
        [parametros]="parametros"
        [existeBotaoSalvar]=false
        [existeBotaoCriar]=false
        [existeBotaoDetalhes]=false
        [existeBotaoEditar]=false
        [existeBotaoExcluir]=false
        [existeBotaoCriarEspecial]="existemBotoes"
        [existeBotaoDetalhesEspecial]=true
        [existeBotaoExcluirEspecial]="existemBotoes"
        (emiteClicaBotaoCriarEspecial)="emiteClicaBotaoCriarEspecialProjeto()"
        (emiteClicaBotaoDetalhesEspecial)="emiteClicaBotaoDetalhesEspecialProjeto($event)"
        (emiteClicaBotaoExcluirEspecial)="emiteClicaBotaoExcluirEspecialProjeto($event)"
    ></app-table>
</div>
