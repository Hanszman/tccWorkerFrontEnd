<div class="row center-div">
    <h1 class="first-color">Fornecedores <i class="fa fa-truck last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
  <p>Lista de fornecedores da empresa:</p>
</div>

<div class="row table-responsive div-table space-margin-sm">
  <app-table [titulo]="titulo" [config]="config" [url]="url" [parametros]="parametros"></app-table>
</div>

<div *ngIf="ind_controle_acesso != 'C'">
  <h4>Análises e Estatísticas</h4>
  <div class="row">
    <div class="space-margin-sm col-lg-6 col-md-12">
      <canvas id="chartProjetoFornecedor"></canvas>
    </div>
    <div class="space-margin-sm col-lg-6 col-md-12">
      <canvas id="chartAtividadeFornecedorEtapa"></canvas>
    </div>
  </div>
</div>
