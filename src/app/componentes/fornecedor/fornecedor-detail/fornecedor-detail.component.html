<div class="row center-div">
    <h1 class="first-color">Fornecedores <i class="fa fa-truck last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
  <p>Detalhes do fornecedor:</p>
</div>

<app-detail [titulo]="titulo" [config]="config" [url]="url" [id]="id"></app-detail>

<div class="row table-responsive div-table">
    <h4>Telefones</h4>
    <app-table [titulo]="tituloTelefone" [config]="configTelefone" [url]="urlTelefone" [parametros]="parametros" [relacao]="url" [idRelacao]="id" [existeBotaoSalvar]=false [existeBotaoDetalhes]=false [existeModalForm]=true></app-table>
</div>

<div class="row table-responsive div-table">
    <h4>Endereços</h4>
    <app-table [titulo]="tituloEndereco" [config]="configEndereco" [url]="urlEndereco" [parametros]="parametros" [relacao]="url" [idRelacao]="id" [existeBotaoSalvar]=false [existeBotaoDetalhes]=false [existeModalForm]=true></app-table>
</div>

<div class="row table-responsive div-table">
    <h4>E-mail's</h4>
    <app-table [titulo]="tituloEmail" [config]="configEmail" [url]="urlEmail" [parametros]="parametros" [relacao]="url" [idRelacao]="id" [existeBotaoSalvar]=false [existeBotaoDetalhes]=false [existeModalForm]=true></app-table>
</div>

<!-- Incluir a tabela (botão de vincular passando id_fornecedor): -->
<!-- TODO: Projetos -->
<div class="row table-responsive div-table">
    <h4>Projetos</h4>
    <app-table 
        [titulo]="tituloProjeto"
        [config]="configProjeto"
        [url]="urlProjeto"
        [parametros]="parametros"
        [existeBotaoSalvar]=false
        [existeBotaoCriar]=false
        [existeBotaoDetalhes]=false
        [existeBotaoEditar]=false
        [existeBotaoExcluir]=false
        [existeBotaoCriarEspecial]=true
        [existeBotaoDetalhesEspecial]=true
        [existeBotaoExcluirEspecial]=true
        (emiteClicaBotaoCriarEspecial)="emiteClicaBotaoCriarEspecialProjeto()"
        (emiteClicaBotaoDetalhesEspecial)="emiteClicaBotaoDetalhesEspecialProjeto($event)"
        (emiteClicaBotaoExcluirEspecial)="emiteClicaBotaoExcluirEspecialProjeto($event)"
    ></app-table>
</div>
