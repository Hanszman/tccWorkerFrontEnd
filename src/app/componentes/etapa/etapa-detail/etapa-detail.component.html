<div class="row center-div">
    <h1 class="first-color">Etapa <i class="fa fa-list-ol last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
  <p>Detalhes da etapa:</p>
</div>

<app-detail [titulo]="titulo" [config]="config" [url]="url" [id]="id" [existeBotaoEditar]="existemBotoes" [existeBotaoExcluir]="existemBotoes"></app-detail>

<div class="row table-responsive div-table">
  <h4>Atividades</h4>
  <div class="row space-side">
    <select *ngIf="ind_controle_acesso != 'C'" id="filtro" class="form-control filter-select" (change)="alteraFiltroUsuarios($event)">
        <option value="0">Todos</option>
        <option *ngFor="let item of listaUsuarios" value="{{item['id_usuario_empresa']}}" [selected]="item['selected']">{{item['dsc_nome_completo']}}</option>
    </select>
  </div>
  <app-table *ngIf="!tabelaAtividadeFuncionario && mostraTabela" [titulo]="tituloAtividade" [config]="configAtividade" [url]="urlAtividade" [parametros]="parametros" [agregacao]="url" [idAgregacao]="id" [existeBotaoSalvar]=false [existeBotaoCriar]=false [existeBotaoEditar]=false [existeBotaoExcluir]=false></app-table>
  <app-table *ngIf="tabelaAtividadeFuncionario && mostraTabela" [titulo]="tituloAtividade" [config]="configAtividadeFuncionario" [url]="urlAtividadeFuncionario" [urlEspecial]="urlAtividade" [parametros]="parametrosAtividadeFuncionario" [agregacao]="url" [idAgregacao]="id" [existeBotaoSalvar]=false [existeBotaoCriar]=false [existeBotaoEditar]=false [existeBotaoExcluir]=false></app-table>
</div>
