<div class="row center-div">
    <h1 class="first-color">Funcionários <i class="fa fa-user last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
  <p>Lista de funcionários da empresa:</p>
</div>

<div class="row table-responsive div-table">
  <app-table
    [titulo]="titulo"
    [config]="config"
    [url]="url"
    [parametros]="parametros"
    [existeBotaoCriar]=false
    [existeBotaoDetalhes]=false
    [existeBotaoEditar]=false
    [existeBotaoExcluir]=false
    [existeBotaoCriarEspecial]=true
    [existeBotaoDetalhesEspecial]=true
    [existeBotaoEditarEspecial]=true
    [existeBotaoExcluirEspecial]=true
    (emiteClicaBotaoCriarEspecial)="emiteClicaBotaoCriarEspecial()"
    (emiteClicaBotaoDetalhesEspecial)="emiteClicaBotaoDetalhesEspecial($event)"
    (emiteClicaBotaoEditarEspecial)="emiteClicaBotaoEditarEspecial($event)"
    (emiteClicaBotaoExcluirEspecial)="emiteClicaBotaoExcluirEspecial($event)"
  ></app-table>
</div>

<div *ngIf="usuarioDetailField">
  <div class="row right-end">
    <a class="btn btn-outline-secondary" (click)="ocultar()" title="Ocultar"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
  </div>
  
  <app-detail [titulo]="titulo" [config]="configDetail" [url]="url" [id]="id" [parametros]="parametros" [existemBotoes]=false [existeFoto]=true [fotoUrl]="fotoUrl"></app-detail>

  <div class="row table-responsive div-table">
    <h4>Telefones</h4>
    <app-table [titulo]="tituloTelefone" [config]="configTelefone" [url]="urlTelefone" [parametros]="parametrosRelacionados" [existeBotaoSalvar]=false [existeBotaoCriar]=false [existeBotaoDetalhes]=false [existeBotaoEditar]=false [existeBotaoExcluir]=false></app-table>
  </div>
  
  <div class="row table-responsive div-table">
    <h4>Endereços</h4>
    <app-table [titulo]="tituloEndereco" [config]="configEndereco" [url]="urlEndereco" [parametros]="parametrosRelacionados" [existeBotaoSalvar]=false [existeBotaoCriar]=false [existeBotaoDetalhes]=false [existeBotaoEditar]=false [existeBotaoExcluir]=false></app-table>
  </div>
  
  <div class="row table-responsive div-table">
    <h4>E-mail's</h4>
    <app-table [titulo]="tituloEmail" [config]="configEmail" [url]="urlEmail" [parametros]="parametrosRelacionados" [existeBotaoSalvar]=false [existeBotaoCriar]=false [existeBotaoDetalhes]=false [existeBotaoEditar]=false [existeBotaoExcluir]=false></app-table>
  </div>
</div>
