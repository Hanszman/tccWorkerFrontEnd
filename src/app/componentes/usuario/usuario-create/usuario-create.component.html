<div class="container col-6">
    <div class="center-div"><img src="assets/images/logo_light.png"></div>
    <div class="center-div"><h3 class="logo-title screen-title"><span class="first-color">Hard</span><span class="last-color">Worker</span></h3></div>
    <h5 class="text-dark">Crie sua conta</h5>
    <form (ngSubmit)="criarUsuario()" #form="ngForm">
        <div class="form-group">
            <input class="form-control" type="text" id="dsc_nome" name="dsc_nome" placeholder="Nome" [(ngModel)]="usuario.dsc_nome">
            <div id="msg_dsc_nome"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="dsc_sobrenome" name="dsc_sobrenome" placeholder="Sobrenome" [(ngModel)]="usuario.dsc_sobrenome">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" id="dsc_email" name="dsc_email" placeholder="E-mail" [(ngModel)]="usuario.dsc_email">
            <div id="msg_dsc_email"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="dsc_login" name="dsc_login" placeholder="UsuÃ¡rio" [(ngModel)]="usuario.dsc_login">
            <div id="msg_dsc_login"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="dsc_senha" name="dsc_senha" placeholder="Senha" [(ngModel)]="usuario.dsc_senha">
            <div id="msg_dsc_senha"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" id="dsc_confirm_senha" name="dsc_confirm_senha" placeholder="Confirme sua senha" [(ngModel)]="usuario.dsc_confirm_senha">
            <div id="msg_dsc_confirm_senha"></div>
        </div>
        <button class="btn btn-success btn-lg btn-block" type="submit">Cadastrar <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        <button class="btn btn-primary btn-lg btn-block" type="button">Cadastrar com o Facebook <i class="fa fa-facebook-square" aria-hidden="true"></i></button>
        <button class="btn btn-link btn-lg btn-block" type="button" [routerLink]="['../../login']">Voltar</button>
    </form>
</div>
