<div class="row center-div">
    <h1 class="first-color">Projetos <i class="fa fa-folder-open last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
    <p>Detalhes do projeto:</p>
</div>

<app-detail [titulo]="titulo" [config]="config" [url]="url" [id]="id"></app-detail>

<div class="row table-responsive div-table">
    <h4>Quadros</h4>
    <app-table [titulo]="tituloQuadro" [config]="configQuadro" [url]="urlQuadro" [parametros]="parametros" [agregacao]="url" [idAgregacao]="id" [existeBotaoSalvar]=false></app-table>
</div>

<div class="row table-responsive div-table">
    <h4>Clientes</h4>
    <app-table 
        [titulo]="tituloCliente"
        [config]="configCliente"
        [url]="urlCliente"
        [parametros]="parametros"
        [existeBotaoSalvar]=false
        [existeBotaoCriar]=false
        [existeBotaoDetalhes]=false
        [existeBotaoEditar]=false
        [existeBotaoExcluir]=false
        [existeBotaoCriarEspecial]=true
        [existeBotaoDetalhesEspecial]=true
        [existeBotaoExcluirEspecial]=true
        (emiteClicaBotaoCriarEspecial)="emiteClicaBotaoCriarEspecialCliente()"
        (emiteClicaBotaoDetalhesEspecial)="emiteClicaBotaoDetalhesEspecialCliente($event)"
        (emiteClicaBotaoExcluirEspecial)="emiteClicaBotaoExcluirEspecialCliente($event)"
    ></app-table>
</div>

<div class="row table-responsive div-table">
    <h4>Fornecedores</h4>
    <app-table 
        [titulo]="tituloFornecedor"
        [config]="configFornecedor"
        [url]="urlFornecedor"
        [parametros]="parametros"
        [existeBotaoSalvar]=false
        [existeBotaoCriar]=false
        [existeBotaoDetalhes]=false
        [existeBotaoEditar]=false
        [existeBotaoExcluir]=false
        [existeBotaoCriarEspecial]=true
        [existeBotaoDetalhesEspecial]=true
        [existeBotaoExcluirEspecial]=true
        (emiteClicaBotaoCriarEspecial)="emiteClicaBotaoCriarEspecialFornecedor()"
        (emiteClicaBotaoDetalhesEspecial)="emiteClicaBotaoDetalhesEspecialFornecedor($event)"
        (emiteClicaBotaoExcluirEspecial)="emiteClicaBotaoExcluirEspecialFornecedor($event)"
    ></app-table>
</div>

<div class="row table-responsive div-table">
    <h4>Funcion√°rios</h4>
    <app-table 
        [titulo]="tituloFuncionario"
        [config]="configFuncionario"
        [url]="urlFuncionario"
        [parametros]="parametros"
        [existeBotaoSalvar]=false
        [existeBotaoCriar]=false
        [existeBotaoDetalhes]=false
        [existeBotaoEditar]=false
        [existeBotaoExcluir]=false
        [existeBotaoCriarEspecial]=true
        [existeBotaoDetalhesEspecial]=true
        [existeBotaoExcluirEspecial]=true
        (emiteClicaBotaoCriarEspecial)="emiteClicaBotaoCriarEspecialFuncionario()"
        (emiteClicaBotaoDetalhesEspecial)="emiteClicaBotaoDetalhesEspecialFuncionario($event)"
        (emiteClicaBotaoExcluirEspecial)="emiteClicaBotaoExcluirEspecialFuncionario($event)"
    ></app-table>
</div>
