<div class="row center-div">
    <h1 class="first-color">Quadros <i class="fa fa-list-alt last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
    <p>Detalhes do quadro:</p>
</div>

<app-detail [titulo]="titulo" [config]="config" [url]="url" [id]="id"></app-detail>

<div class="row table-responsive div-table">
    <h4>Quadro de Atividades por Etapas</h4>
    <div class="board" cdkDropListGroup>
        <div class="board-column">
            <div class="column-title">To Do</div>
            <div class="tasks-container" cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)">
                <div class="task" *ngFor="let item of todo" cdkDrag>
                    {{item}}
                </div>
            </div>
        </div>
        <div class="board-column">
            <div class="column-title">Doing</div>
            <div class="tasks-container" cdkDropList [cdkDropListData]="doing" (cdkDropListDropped)="drop($event)">
                <div class="task" *ngFor="let item of doing" cdkDrag>
                    {{item}}
                </div>
            </div>
        </div>
        <div class="board-column">
            <div class="column-title">Done</div>
            <div class="tasks-container" cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)">
                <div class="task" *ngFor="let item of done" cdkDrag>
                    {{item}}
                </div>
            </div>
        </div>
    </div>
</div>
