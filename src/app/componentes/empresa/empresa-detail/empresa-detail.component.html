<div class="row center-div">
    <h1 class="first-color">Empresa <i class="fa fa-users last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
    <p>Detalhes da empresa:</p>
</div>

<div class="row" *ngFor="let item of detalhesEmpresa">
    <img class="details" src="assets/images/user_group_icon.png" width="200">
    <p class="details">
        <strong>Nome:</strong> {{ item.dsc_nome }}<br>
        <strong>CNPJ:</strong> {{ item.dsc_cnpj }}<br>
        <strong>Data de Fundação:</strong> {{ item.dat_fundacao }}<br>
        <strong>Quantidade de Colaboradores:</strong> {{ item.qtd_usuario }}<br>
    </p>
</div>

<div class="row table-responsive div-table">
    <app-table [config]="configTelefone" [url]="urlTelefone" [parametros]="parametros"></app-table>
</div>

<div class="row table-responsive div-table">
    <app-table [config]="configEndereco" [url]="urlEndereco" [parametros]="parametros"></app-table>
</div>

<div class="row table-responsive div-table">
    <app-table [config]="configEmail" [url]="urlEmail" [parametros]="parametros"></app-table>
</div>
