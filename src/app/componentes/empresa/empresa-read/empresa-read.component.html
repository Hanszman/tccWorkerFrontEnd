<div *ngFor="let item of listaEmpresas" class="card" style="width: 18rem;">
  <img src="assets/images/perfil_usuario.jpeg" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ item.dsc_nome }}</h5>
    <p class="card-text">
      <strong>CNPJ:</strong> {{ item.dsc_cnpj }}<br>
      <strong>Data de Fundação:</strong> {{ item.dat_fundacao }}<br>
    </p>
    <a [routerLink]="['/', item.id_empresa]" class="btn btn-success btn-block">Selecionar</a>
  </div>
</div>
