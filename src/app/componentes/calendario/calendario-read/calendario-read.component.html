<div class="row center-div">
    <h1 class="first-color">Calend√°rio <i class="fa fa-calendar last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
    <p>Agenda de atividades:</p>
</div>

<div><full-calendar [options]="calendarOptions"></full-calendar></div>

<div class="row div-table space-margin-sm">
    <div *ngFor="let item of listaEtapas; let i = index">
        <i class="fa fa-square" aria-hidden="true" style="color: {{ item.dsc_cor }}"></i>&nbsp;{{ item.dsc_etapa }}&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</div>

<div class="row table-responsive div-table space-margin-sm">
    <h4>Atividades</h4>
    <app-table [titulo]="titulo" [config]="config" [url]="url" [parametros]="parametros" [existeBotaoSalvar]=false [existeBotaoCriar]=false [existeBotaoEditar]=false [existeBotaoExcluir]=false></app-table>
</div>
