<div class="row center-div">
    <h1 class="first-color">Calend√°rio <i class="fa fa-calendar last-color" aria-hidden="true"></i></h1>
</div>

<div class="row center-div">
    <p>Agenda de atividades:</p>
</div>

<div class="row right-end">
    <button [routerLink]="['../../']" class="btn btn-outline-success" title="{{ 'geral.detail.voltar' | translate }}"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <button (click)="salvarPDF()" class="btn btn-outline-info" title="{{ 'geral.detail.salvar-pdf' | translate }}"><i class="fa fa-save" aria-hidden="true"></i></button>
</div>

<div class="row space-side">
    <select id="filtro" class="form-control filter-select" (change)="alteraFiltroUsuarios($event)">
        <option value="0">Todos</option>
        <option *ngFor="let item of listaUsuarios" value="{{item['id_usuario_empresa']}}" [selected]="item['selected']">{{item['dsc_nome_completo']}}</option>
    </select>
</div>

<div><full-calendar deepChangeDetection="true" [options]="calendarOptions"></full-calendar></div>

<div class="row div-table">
    <div *ngFor="let item of listaEtapas; let i = index">
        <i class="fa fa-square" aria-hidden="true" [ngStyle]="{color: item.dsc_cor}"></i>&nbsp;{{ item.dsc_etapa }}&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</div>

<div class="row table-responsive div-table">
    <h4>Atividades</h4>
    <app-table *ngIf="!tabelaAtividadeFuncionario && mostraTabela" [titulo]="titulo" [config]="config" [url]="url" [parametros]="parametros" [existeBotaoSalvar]=false [existeBotaoCriar]=false [existeBotaoEditar]=false [existeBotaoExcluir]=false></app-table>
    <app-table *ngIf="tabelaAtividadeFuncionario && mostraTabela" [titulo]="titulo" [config]="configAtividadeFuncionario" [url]="urlAtividadeFuncionario" [urlEspecial]="url" [parametros]="parametrosAtividadeFuncionario" [existeBotaoSalvar]=false [existeBotaoCriar]=false [existeBotaoEditar]=false [existeBotaoExcluir]=false></app-table>
</div>
